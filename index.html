<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>KotoChat</title>
</head>
<body>
  <h1>KotoChat</h1>
  <form id="auth-form">
    <input type="email" name="email" placeholder="Email" required />
    <button type="submit">Получить код</button>
  </form>
  <div id="code-block" style="display:none;">
    <input type="text" id="code" placeholder="Введите код" />
    <button onclick="verifyCode()">Подтвердить</button>
  </div>
  <script>
    const form = document.getElementById('auth-form');
    const codeBlock = document.getElementById('code-block');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const res = await fetch('/send-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email }),
      });
      if (res.ok) codeBlock.style.display = 'block';
    };

    async function verifyCode() {
      const code = document.getElementById('code').value;
      const email = form.email.value;
      const res = await fetch('/verify-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, code }),
      });
      const msg = await res.text();
      alert(msg);
    }
  </script>
</body>
</html>
