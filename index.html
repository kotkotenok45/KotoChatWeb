<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>KotoChat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #e5ddd5;
}
#login {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 300px;
  margin: 80px auto;
  padding: 20px;
  background: white;
  border-radius: 10px;
}
#chat {
  display: none;
  height: 100vh;
  display: flex;
  flex-direction: column;
}
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}
#users {
  background: white;
  padding: 10px;
  border-bottom: 1px solid #ccc;
}
.msg {
  background: white;
  padding: 8px 12px;
  margin: 5px 0;
  border-radius: 10px;
  width: fit-content;
}
.me {
  background: #dcf8c6;
  margin-left: auto;
}
#sendBox {
  display: flex;
  padding: 10px;
  background: white;
}
#sendBox input {
  flex: 1;
  padding: 8px;
  margin-right: 10px;
}
</style>
</head>
<body>

<div id="login">
  <h2>KotoChat</h2>
  <input id="name" placeholder="Введите имя" />
  <button onclick="login()">Войти</button>
</div>

<div id="chat">
  <div id="users">Пользователи: ...</div>
  <div id="messages"></div>

  <div id="sendBox">
    <input id="text" placeholder="Сообщение..." onkeydown="if(event.key==='Enter') send()" />
    <button onclick="send()">➤</button>
  </div>
</div>

<script>
let ws;
let myName = "";

function login() {
  myName = document.getElementById("name").value.trim();
  if (!myName) return alert("Введите имя");

  ws = new WebSocket(location.origin.replace("http", "ws") + "/ws");

  ws.onopen = () => {
    ws.send(JSON.stringify({ type: "login", name: myName }));

    document.getElementById("login").style.display = "none";
    document.getElementById("chat").style.display = "flex";
  };

  ws.onmessage = e => {
    const data = JSON.parse(e.data);

    if (data.type === "users") {
      document.getElementById("users").innerText =
        "Пользователи: " + data.list.join(", ");
    }

    if (data.type === "message") {
      addMsg(data.name, data.text);
    }

    if (data.type === "system") {
      addMsg("Система", data.text);
    }
  };
}

function addMsg(name, text) {
  const box = document.getElementById("messages");
  const div = document.createElement("div");
  div.className = "msg" + (name === myName ? " me" : "");
  div.innerText = name + ": " + text;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}

function send() {
  const t = document.getElementById("text");
  if (!t.value.trim()) return;

  ws.send(JSON.stringify({ type: "message", text: t.value }));
  t.value = "";
}
</script>

</body>
</html>
