<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KotoChat с группами и управлением участников</title>
<style>
  :root {
    --bg: #fff;
    --text: #222;
    --accent: #2ed573;
    --sidebar: #2f3542;
    --header: #57606f;
    --msg-you: #70a1ff;
    --msg-other: #dfe4ea;
    --border: #ccc;
  }
  [data-theme="dark"] {
    --bg: #1e272e;
    --text: #fff;
    --accent: #1dd1a1;
    --sidebar: #2f3542;
    --header: #3742fa;
    --msg-you: #2ed573;
    --msg-other: #57606f;
    --border: #444;
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    height: 100vh;
  }
  #sidebar {
    width: 300px;
    background: var(--sidebar);
    color: white;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-sizing: border-box;
  }
  #sidebar input, #sidebar button, #sidebar select {
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
  }
  #sidebar input, #sidebar select {
    width: 100%;
    box-sizing: border-box;
  }
  #sidebar button {
    background: var(--accent);
    color: white;
    cursor: pointer;
  }
  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  #chatHeader {
    background: var(--header);
    color: white;
    padding: 10px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    background: var(--bg);
  }
  .msg {
    margin: 5px 0;
    max-width: 70%;
    padding: 8px 14px;
    border-radius: 16px;
    word-wrap: break-word;
  }
  .msg.you {
    background: var(--msg-you);
    color: white;
    align-self: flex-end;
    margin-left: auto;
  }
  .msg.other {
    background: var(--msg-other);
    color: var(--text);
    align-self: flex-start;
    margin-right: auto;
  }
  #inputArea {
    display: none;
    padding: 10px;
    border-top: 1px solid var(--border);
    background: var(--bg);
    display: flex;
    gap: 10px;
  }
  #inputArea input[type="text"] {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid var(--border);
    font-size: 14px;
  }
  #inputArea button {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background: var(--accent);
    color: white;
    cursor: pointer;
  }
  #groupsArea {
    display: none;
  }
  #membersList {
    background: #444;
    padding: 5px;
    max-height: 150px;
    overflow-y: auto;
    border-radius: 6px;
    font-size: 13px;
  }
  #membersList div {
    display: flex;
    justify-content: space-between;
    margin-bottom: 4px;
    padding: 2px 5px;
    border-radius: 4px;
    background: #555;
  }
  #membersList button {
    background: #ff6b6b;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    padding: 2px 6px;
    font-size: 12px;
  }
  #addUserInput {
    width: calc(100% - 90px);
    margin-right: 5px;
  }
</style>
</head>
<body data-theme="light">
  <div id="sidebar">
    <h2>KotoChat</h2>
    <input id="emailInput" placeholder="Email" />
    <input id="passwordInput" type="password" placeholder="Пароль" />
    <input id="usernameInput" placeholder="Имя в чате" />
    <input id="serverInput" placeholder="WebSocket URL" value="ws://localhost:10000" />
    <button id="loginBtn">Войти</button>
    <div id="status"></div>

    <div id="groupsArea">
      <label>Группы:</label>
      <select id="groupsSelect"></select>
      <button id="joinGroupBtn">Войти в группу</button>
      <input id="newGroupInput" placeholder="Новая группа" />
      <button id="createGroupBtn">Создать группу</button>
