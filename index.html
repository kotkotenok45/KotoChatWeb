<div id="auth-block">
  <h2>Подтверждение Email</h2>
  <input type="email" id="email" placeholder="Введите email" />
  <button onclick="sendCode()">Отправить код</button>
  <br>
  <input type="text" id="code" placeholder="Введите код" />
  <button onclick="verifyCode()">Подтвердить</button>
</div>

<script>
  function sendCode() {
    const email = document.getElementById('email').value;
    fetch('/verify', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    }).then(r => r.json()).then(data => {
      alert(data.message);
    });
  }

  function verifyCode() {
    const email = document.getElementById('email').value;
    const code = document.getElementById('code').value;

    fetch('/verify-code', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, code })
    }).then(r => r.json()).then(data => {
      if (data.success) {
        alert('Подтверждение успешно! Добро пожаловать!');
        document.getElementById('auth-block').style.display = 'none';
        // Тут можно показать мессенджер или вызвать initSocket()
      } else {
        alert('Неверный код');
      }
    });
  }
</script>
