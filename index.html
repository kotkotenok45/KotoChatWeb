<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–ö–æ—Ç–æ—á–∞—Ç üêæ</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:system-ui,-apple-system,Segoe UI,sans-serif; background:#f8f9fa; height:100vh; overflow:hidden; }
#screen { display:flex; flex-direction:column; height:100%; }
#login { background:linear-gradient(135deg,#4a90e2,#74b9ff); color:white; padding:20px; text-align:center; flex:1; display:flex; flex-direction:column; justify-content:center; gap:20px; }
#login h1 { font-size:2rem; }
#user { padding:14px; font-size:1.1rem; border-radius:30px; border:none; width:280px; max-width:90%; text-align:center; }
#go { background:white; color:#4a90e2; border:none; border-radius:30px; padding:14px 30px; font-size:1.1rem; font-weight:bold; cursor:pointer; }
#app { display:none; flex:1; flex-direction:column; }
#top { background:#6c5ce7; color:white; padding:12px 16px; display:flex; justify-content:space-between; font-weight:bold; }
#main { flex:1; display:flex; flex-direction:column; }
#msgs { flex:1; padding:16px; overflow-y:auto; background:#f1f2f6; }
.msg { max-width:75%; padding:10px 14px; border-radius:18px; margin:8px 0; line-height:1.4; word-break:break-word; }
.msg.you { background:#00b894; color:white; align-self:flex-end; margin-left:auto; }
.msg.other { background:#dfe6e9; color:#2d3436; align-self:flex-start; }
.msg.sys { background:#fdcb6e; color:#e17055; text-align:center; font-style:italic; }
#input { padding:12px; background:#ecf0f1; display:flex; gap:10px; }
#txt { flex:1; padding:12px; border-radius:20px; border:none; outline:none; }
#send { background:#6c5ce7; color:white; border:none; border-radius:20px; padding:0 24px; font-weight:bold; cursor:pointer; }

/* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
@media (max-width:600px) {
  #screen { font-size:14px; }
  .msg { max-width:85%; }
}
</style>
</head>
<body>

<div id="screen">
  <div id="login">
    <h1>–ö–æ—Ç–æ—á–∞—Ç üêæ</h1>
    <input id="user" type="text" placeholder="–í–∞—à–µ –∏–º—è (2‚Äì20 —Å–∏–º–≤–æ–ª–æ–≤)" maxlength="20" autocomplete="off">
    <button id="go">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
  </div>

  <div id="app">
    <div id="top">
      <span id="grp">–í—ã–±–µ—Ä–∏—Ç–µ –≥—Ä—É–ø–ø—É</span>
      <span id="cnt">‚Äî</span>
    </div>
    <div id="main">
      <div id="msgs"></div>
      <div id="input">
        <input id="txt" type="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
        <button id="send" disabled>‚û§</button>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  const WS_URL = 'wss://kotochat-e22r.onrender.com';
  const GROUPS = ['–û–±—â–∏–π', '–†–∞–±–æ—Ç–∞', '–î—Ä—É–∑—å—è'];
  
  let ws = null;
  let accountId = null;
  let currentGroup = '';
  
  const login = document.getElementById('login');
  const app = document.getElementById('app');
  const userInp = document.getElementById('user');
  const goBtn = document.getElementById('go');
  const grpEl = document.getElementById('grp');
  const cntEl = document.getElementById('cnt');
  const msgs = document.getElementById('msgs');
  const txtInp = document.getElementById('txt');
  const sendBtn = document.getElementById('send');

  // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–º–µ–Ω–∏
  const saved = localStorage.getItem('koto_user');
  if (saved) userInp.value = saved;

  goBtn.onclick = () => {
    const name = userInp.value.trim();
    if (name.length < 2 || name.length > 20) return alert('–ò–º—è: 2‚Äì20 —Å–∏–º–≤–æ–ª–æ–≤');
    
    ws = new WebSocket(WS_URL);
    
    ws.onopen = () => {
      const id = 'u_' + Math.random().toString(36).substr(2, 9);
      ws.send(JSON.stringify({ type: 'login', username: name, accountId: id }));
    };

    ws.onmessage = (e) => {
      const d = JSON.parse(e.data);
      switch (d.type) {
        case 'login_success':
          localStorage.setItem('koto_user', name);
          login.style.display = 'none';
          app.style.display = 'flex';
          showGroups();
          addMsg('–°–∏—Å—Ç–µ–º–∞', `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${name}!`, true);
          break;
        case 'login_failure':
          alert(`–ò–º—è "${d.username}" –∑–∞–Ω—è—Ç–æ`);
          break;
        case 'join_ack':
          currentGroup = d.group;
          grpEl.textContent = `üí¨ ${d.group}`;
          cntEl.textContent = `üë• ${d.onlineCount}`;
          txtInp.disabled = false;
          sendBtn.disabled = false;
          addMsg('–°–∏—Å—Ç–µ–º–∞', `–ì—Ä—É–ø–ø–∞: ${d.group}`, true);
          break;
        case 'notification': addMsg('üîî', d.text, true); break;
        case 'message': addMsg(d.username, d.text, d.accountId === accountId); break;
      }
    };

    ws.onclose = ws.onerror = () => {
      if (app.style.display === 'flex') {
        alert('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º –ø–æ—Ç–µ—Ä—è–Ω–æ');
        location.reload();
      }
    };
  };

  function showGroups() {
    const popup = document.createElement('div');
    popup.innerHTML = `
      <div style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);z-index:1000;display:flex;align-items:center;justify-content:center">
        <div style="background:white;border-radius:12px;padding:20px;width:90%;max-width:300px">
          <h3 style="margin:0 0 15px;text-align:center">–í—ã–±–µ—Ä–∏—Ç–µ –≥—Ä—É–ø–ø—É</h3>
          ${GROUPS.map(g => `<button onclick="join('${g}')" style="display:block;width:100%;padding:12px;margin:8px 0;background:#74b9ff;color:white;border:none;border-radius:8px;cursor:pointer">${g}</button>`).join('')}
        </div>
      </div>`;
    document.body.appendChild(popup);
    window.join = (g) => {
      popup.remove();
      ws.send(JSON.stringify({ type: 'join', group: g, username: userInp.value }));
    };
  }

  function addMsg(user, text, isSys = false, isYou = false) {
    const div = document.createElement('div');
    div.className = `msg ${isSys ? 'sys' : isYou ? 'you' : 'other'}`;
    const t = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    div.innerHTML = `<b>${user}</b>: ${text} <small>(${t})</small>`;
    msgs.appendChild(div);
    msgs.scrollTop = msgs.scrollHeight;
  }

  sendBtn.onclick = () => {
    const t = txtInp.value.trim();
    if (t) {
      ws.send(JSON.stringify({ type: 'message', text: t }));
      txtInp.value = '';
    }
  };

  txtInp.onkeypress = (e) => { if (e.key === 'Enter') sendBtn.click(); };
})();
</script>

</body>
</html>
